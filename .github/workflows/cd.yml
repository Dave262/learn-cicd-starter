## rando comment to trigger new pull request
name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.23.0" # Note: Ensure this matches your local version

            - name: Install Goose
              run: go install github.com/pressly/goose/v3/cmd/goose@latest

            - name: Build Prod
              run: ./scripts/buildprod.sh

            - name: Migrate Database
              run: ./scripts/migrateup.sh

            - id: "auth"
              name: "Authenticate to Google Cloud"
              uses: "google-github-actions/auth@v2"
              with:
                  credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

            - name: "Set up Cloud SDK"
              uses: "google-github-actions/setup-gcloud@v2"

            - name: "Build and Push to Artifact Registry"
              run: |
                  gcloud builds submit --tag us-central1-docker.pkg.dev/notely-481100/notely-ar-repo/notely:latest .

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-481100/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-481100 --max-instances=4
